name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv .vend
        .vend/bin/pip install --upgrade pip
        .vend/bin/pip install fastapi uvicorn requests pytest httpx

    - name: Run tests
      run: .vend/bin/pytest test_checkip.py
